<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./asset/registerUser.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="logo">
                <img src="./asset/image/shopping-bag 1.png" alt="">
               <img src="./asset/image/Blanja.png" alt="">
            </div>
            <h1 class="h1-phone">Sign up</h1>
            <div class="text">Please sign up with your account</div>

            <div class="btn-group">
                <button type="button" class="cus">Customer</button>
                <a href="register.html">              
                    <button type="button" class="seller">Seller</button>
                </a>
            </div>

            <div class="form">
                <form action="" method="POST">
                    
                        <input class="form-control" type="text" name=""  placeholder="Name" required>                 
                        <input class="form-control" type="text" name=""  placeholder="Email" required>                 
                        <input class="form-control hidden-field" type="text" name=""  placeholder="Phone Number" required>                 
                        <input class="form-control hidden-field" type="text" name=""  placeholder="Store Name" >                                
                        <input class="form-control" type="password" name=""  placeholder="Password" required>
                       
                        
                        <!-- <div class="login-hp" style="text-align: right;">
                            Already have a Tokopedia account?
                            <a href="#">
                            Login
                            ?</a>
                        </div> -->
                        
                        <input type="submit" name=""  value="Sign up" class="btn">
                        
                        <div class="register-link">
                            Already have a Tokopedia account? <a href="./loginuser.html">Login</a>
                        </div>
                        
                    </form>
    
            </div>
        </div>
    </div>

</body>
</html>
